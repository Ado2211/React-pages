<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Accounts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Nav Bar -->
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Accounts</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ">
                    <li class="nav-item"><a href="accounts-view" class="nav-link">Accounts</a>
                    </li>
                    <li class="nav-item"><a href="add-account-view" class="nav-link">Add Account</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Accounts View -->
    <div class="container-fluid">
        <div class="row view" id="accounts-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Accounts</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <table class="table table-striped">
                            <thead class="table-dark bg-dark">
                                <tr>
                                    <th>#</th>
                                    <th>Name</th>
                                    <th>Last Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                </tr>
                            </thead>
                            <tbody id="accounts-table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Accounts View End-->

    <!-- Add Account View-->
    <div class="container-fluid">
        <div class="row view" id="add-account-view">
            <div class="col-10 offset-1">
                <h2 class="display-4 m-4">Add Accounts</h2>
                <div class="row">
                    <div class="col-8 offset-2">
                        <input type="text" class="form-control" placeholder="id"><br>
                        <input type="text" class="form-control" placeholder="name"><br>
                        <input type="text" class="form-control" placeholder="lastname"><br>
                        <input type="text" class="form-control" placeholder="email"><br>
                        <input type="text" class="form-control" placeholder="phone"><br>
                        <button id="save" class="form-control btn btn-info">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Add Account View End -->
    <script src="db.js"></script>
    <script src='main.js'></script>
</body>

</html>
